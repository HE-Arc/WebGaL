{% extends 'index.html' %}

{% block content %}

{% if user.is_authenticated %}
<form method="post" action="{% url 'index' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="username" value={{ user.get_username }}/>
    <input type="submit"/>
</form>
{% else %}
<p>You are not supposed to be here. Please log in.</p>
{% endif %}

{% endblock %}
