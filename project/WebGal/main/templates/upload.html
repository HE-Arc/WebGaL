{% extends 'index.html' %}

{% block content %}

{% if user.is_authenticated %}
<form action="{% url 'upload' username %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
{% else %}
    <p>You are not supposed to be here. Please <a href="{% url 'login' %}">log in</a>.</p>
{% endif %}

{% endblock %}
